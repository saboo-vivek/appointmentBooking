<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap Registration Form</title>
      <!-- Include Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container mt-5 justify-content-center">
         <div class="card">
            <div class="card-header">
               <h2 style="text-align: center">Book a call</h2>
               <p style="text-align: center">
                  Book a call slot and we will call you at in that allocated
                  slot
               </p>
            </div>
            <div class="card-body">
               <form id="myForm">
                  <div class="mb-3">
                     <label for="name" class="form-label">Name:</label>
                     <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                     />
                  </div>
                  <div class="mb-3">
                     <label for="email" class="form-label">Email:</label>
                     <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                     />
                  </div>
                  <div class="mb-3">
                     <label for="phone" class="form-label">Phone:</label>
                     <input
                        type="text"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                        maxlength="10"
                        pattern="\d{10}"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="datetime" class="form-label">Date-Time:</label>
                     <input
                        type="datetime-local"
                        class="form-control"
                        id="datetime"
                        name="datetime"
                        required
                     />
                  </div>
                  <button
                     type="button"
                     class="btn btn-primary btn-block"
                     onclick="logFormData()"
                     value="submit"
                  >
                     Submit
                  </button>
               </form>
            </div>
         </div>
      </div>
      <div class="container mt-3 justify-content-center">
         <div class="card">
            <div class="card-header">
               <h3 style="text-align: center">Appointments</h3>
            </div>
            <div class="card-body">
               <ul id="items" class="list-group"></ul>
            </div>
         </div>
      </div>

      <!-- Include Bootstrap JS (Popper.js and Bootstrap JS) -->

      <script src="script_13.js"></script>
      <script
         src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
